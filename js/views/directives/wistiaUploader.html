<div class="container">
  <!-- Browsers with JavaScript disabled -->
  <noscript>Please enable Javascript in your browser.</noscript>
  <!-- The file upload form used as target for the file upload widget -->
  <form id="fileupload" method="POST" enctype="multipart/form-data" data-file-upload="options" class="ng-cloak">
    <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
    <div class="row fileupload-buttonbar">
      <div class="col-lg-12">
        <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button" data-ng-disabled="result">
          <i class="glyphicon glyphicon-plus"></i>
          <span>Add file</span>
        <input type="file" name="file" data-ng-disabled="result">
        </span>
        <button type="button" class="btn btn-primary start" data-ng-disabled="result" data-ng-click="submit()">
          <i class="glyphicon glyphicon-upload"></i>
          <span>Upload to Wistia</span>
        </button>
        <button type="button" class="btn btn-warning cancel" data-ng-disabled="result" data-ng-click="cancel()">
          <i class="glyphicon glyphicon-ban-circle"></i>
          <span>Cancel upload</span>
        </button>
      </div>
    </div>
    <!-- The table available for upload/embed -->
    <div class="row" data-ng-if="result">
      <div class="col-lg-7">
        <div class="preview">
          <div class="wistia_embed {{result.hashed_id}} embed-responsive embed-responsive-16by9">&nbsp;</div>
        </div>
      </div>
      <div class="col-lg-5">
        <p class="name">
          <strong>{{result.name}}</strong>
        </p>
        <p>{{result.seoDescription}}</p>
      </div>
    </div>
    <div class="row" data-ng-show="queue[0]">
      <div class="col-lg-7">
        <div class="preview" data-file-upload-preview="queue[0]"></div>
      </div>
      <div class="col-lg-5">
        <p>
          <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[queue[0].$state()]" data-file-upload-progress="queue[0].$progress()">
            <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}">
            </div>
          </div>
        </p>
        <p class="name">
          <strong>{{queue[0].name}}</strong>
        </p>
        <strong data-ng-show="queue[0].error" class="error text-danger">{{queue[0].error}}</strong>
        <p class="size">{{queue[0].size | formatFileSize}}</p>
      </div>
      <div>
    </form>
  </div>
